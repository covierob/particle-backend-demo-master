<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Functions and Variables Example</title>
</head>

<body>

    <div id="app">

        <h4>Entry/Exit Event</h4>
        <!-- Sync example -->
        <p>Buttons pressed within 1 second: {{ buttonsSync }}</p>

        <!-- Counter example (received as event) -->
        <p>Button press counter: {{ buttonPressCounter }}</p>
        
        <hr>
        <h4>Counter Variable</h4>
        <!-- Read variables example -->
        <p>Anzahl Raum cove: {{ counter_0 }} </p>
        <button v-on:click="getCounter(0)">Get counter (cove)</button>
        <br>
        <p>Anzahl Raum gassachr: {{ counter_1 }} </p>
        <button v-on:click="getCounter(1)">Get counter (gassachr)</button>
        <br>
        <p>Gesamtanzahl Besucher: {{ counter_1 }} </p>
        <button v-on:click="getCounter(1)">Get all</button>
        
        <hr>
        <h4>Funktion</h4>
        <!-- Call functions example  -->
        <p>Blink red</p>
        <button v-on:click="blinkRed(0)">Blink Red (cove)</button>
        <button v-on:click="blinkRed(1)">Blink Red (gassachr)</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="cloud_demo.js"></script>
</body>

</html>
